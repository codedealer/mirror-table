<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #fff;
        background-color: #050a10;
      }
      .loader {
        display: grid;
        place-items: center;
        padding: 2rem;
        background-color: #050a10;
        height: 100vh;
      }
      .loader__content > * {
        text-align: center;
      }
      .loader__content__logo {
        margin-bottom: 2rem;
      }
      .loader__content__icon svg {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="loader__content">
        <div class="loader__content__logo">
          <img src="/logo.svg" alt="Logo" width="200" height="200" />
        </div>
        <div class="loader__content__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <rect width="9" height="9" x="1.5" y="1.5" fill="#2DE8FA" rx="1">
              <animate
                id="svgSpinnersBlocksScale0"
                attributeName="x"
                begin="0;svgSpinnersBlocksScale1.end+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="1.5;.5;1.5"
              />
              <animate
                attributeName="y"
                begin="0;svgSpinnersBlocksScale1.end+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="1.5;.5;1.5"
              />
              <animate
                attributeName="width"
                begin="0;svgSpinnersBlocksScale1.end+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
              <animate
                attributeName="height"
                begin="0;svgSpinnersBlocksScale1.end+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
            </rect>
            <rect width="9" height="9" x="13.5" y="1.5" fill="#fa45ab" rx="1">
              <animate
                attributeName="x"
                begin="svgSpinnersBlocksScale0.begin+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="13.5;12.5;13.5"
              />
              <animate
                attributeName="y"
                begin="svgSpinnersBlocksScale0.begin+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="1.5;.5;1.5"
              />
              <animate
                attributeName="width"
                begin="svgSpinnersBlocksScale0.begin+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
              <animate
                attributeName="height"
                begin="svgSpinnersBlocksScale0.begin+0.15s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
            </rect>
            <rect width="9" height="9" x="13.5" y="13.5" fill="#2DE8FA" rx="1">
              <animate
                attributeName="x"
                begin="svgSpinnersBlocksScale0.begin+0.3s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="13.5;12.5;13.5"
              />
              <animate
                attributeName="y"
                begin="svgSpinnersBlocksScale0.begin+0.3s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="13.5;12.5;13.5"
              />
              <animate
                attributeName="width"
                begin="svgSpinnersBlocksScale0.begin+0.3s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
              <animate
                attributeName="height"
                begin="svgSpinnersBlocksScale0.begin+0.3s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
            </rect>
            <rect width="9" height="9" x="1.5" y="13.5" fill="#fa45ab" rx="1">
              <animate
                id="svgSpinnersBlocksScale1"
                attributeName="x"
                begin="svgSpinnersBlocksScale0.begin+0.45s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="1.5;.5;1.5"
              />
              <animate
                attributeName="y"
                begin="svgSpinnersBlocksScale0.begin+0.45s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="13.5;12.5;13.5"
              />
              <animate
                attributeName="width"
                begin="svgSpinnersBlocksScale0.begin+0.45s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
              <animate
                attributeName="height"
                begin="svgSpinnersBlocksScale0.begin+0.45s"
                dur="0.6s"
                keyTimes="0;.2;1"
                values="9;11;9"
              />
            </rect>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
